            Colorfact!

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid" style="padding-top: 80px;">
        <h2 class="text-primary fw-bold">Contact Me!</h2>
        <p>Let me know if you have any issues with Colorfact! or if you want to discover more fun color facts :D</p>
        <div class="mb-3 mt-4">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com">
          </div>
          <div class="row">
            <div class="col-md-5">
                <label class="fw-bold">First Name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-md-5">
                <label class="fw-bold">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="mt-4">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
            <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" value="" id="terms" checked>
            <label class="form-check-label" for="terms">
              I agree to the terms and conditions
            </label>
          </div>
          <div class="col-12 mt-3">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
      </div>
